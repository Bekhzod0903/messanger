{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <div class="container">
        {% if user.is_authenticated %}
            <h1>Users</h1>
            <ul class="user-list">
                {% for user in users %}
                    <li><a href="{% url 'user' user.pk %}">{{ user.username }}</a></li>
                {% endfor %}
            </ul>
            <a href="{% url 'user' user.pk %}">{{ user.username }}</a>
        {% else %}
            <h1 class="home-h">Welcome to the Pomidor Messenger</h1>
        {% endif %}
    </div>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background: #3498db;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #2980b9;
        }

        .auth-buttons-container {
            display: flex;
            align-items: center;
        }

        .auth-buttons {
            background: #2980b9;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .auth-buttons:hover {
            background: #1e6ea6;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .home-h {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .home-section {
            margin-bottom: 20px;
        }

        .home-heading {
            color: #3498db;
            margin-bottom: 10px;
        }

        .home-heading a {
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s;
        }

        .home-heading a:hover {
            color: #2980b9;
        }

        .group-list, .user-list {
            list-style-type: none;
            padding: 0;
        }

        .group-list li, .user-list li {
            margin-bottom: 10px;
        }

        .group-list li a, .user-list li a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        .group-list li a:hover, .user-list li a:hover {
            color: #2980b9;
        }
    </style>
{% endblock %}
